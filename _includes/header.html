<header class="site-header">
  <nav class="navbar navbar-light bg-faded">
    <a class="navbar-brand" href="{{ site.github.url }}/">{{ site.title }}</a>
    <ul class="nav navbar-nav">
      {% for my_page in site.pages %}
        {% if my_page.title %}
          <li class="nav-item active">
            <a class="nav-link" href="{{ site.github.url }}/{{ my_page.url }}">{{ my_page.title }}</a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</header>
