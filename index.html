---
layout: default
---

<h1 class="h4 text-xs-center"><mark>Schulen im Ruhrgebiet</mark></h1>

<div class="row m-t-3 m-b-3">
{% for city in site.cities %}
  <div class="col-sm-6">
    <div class="card">
      <div class="card-block">
        <h2 class="card-title">{{ city.name }}</h2>
        <p class="card-text">
          <progress class="progress progress-success progress-animated" value="25" max="100"
                    data-toggle="tooltip" data-placement="bottom" title="25% öffentliche Schulen">25% öffentliche Schulen</progress>
          <i>25% öffentliche Schulen</i>
        </p>
      </div>
      <div class="card-footer text-xs-center text-muted">
        <a href="{{ site.github.url }}/stadt/{{ city.key }}/" class="btn btn-primary">Schulen anzeigen</a>
      </div>
    </div>
  </div>
{% endfor %}
</div>
